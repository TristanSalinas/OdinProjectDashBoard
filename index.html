<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dash Board</title>
</head>
<body class="grid">
    <div class="dashboard bg-clr-lightblue grid">
        
        <h1 class="fw-bold"><img class="icon"src="icons/view-dashboard.svg" alt=""> Dashboard</h1>
        <nav class="nav">
            <ul >
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/home.svg"><span class="fw-bold">Home</span></a></li>
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/id-card.svg"><span class="fw-bold">Profile</span></a></li>
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/message.svg"><span  class="fw-bold"  >Message</span></a></li>
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/clock.svg"><span  class="fw-bold" >History</span></a></li>
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/file-multiple.svg"><span  class="fw-bold">Tasks</span></a></li>
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/comu.svg"><span class="fw-bold">Communities</span></a></li>
            </ul>
            
            <ul>
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/cog.svg"><span class="fw-bold">Settings</span></a></li>
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/lifebuoy.svg"><span class="fw-bold">Support</span></a></li>                
                <li><a class="dashboard-link flex" href=""><img class="icon" src="icons/shield-check.svg"><span class="fw-bold">Privacy</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="right-side grid">
        <header>
            <div class="top-header">
                <button><img src="" alt=""></button>
            </div>
            <div class="bot-header"></div>
        </header>
        <div class="main-content">
            <div class="projects">

            </div>
            <div class="sides-links">
                <div class="announcements">
                </div>
                <div class="trending"> 
                </div>
            </div>
        </div>

    </div>
</body>
</html>
